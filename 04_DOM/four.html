<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>

    // add elements
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`  //traverse from begnning
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")
    // this process tree-traverse from begnning again and again // it create optimization issue in large-scale project so to solve this issue we can use DSA 

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))  // optimize approch
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit
    const secondLang=document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML ="Mojo"  //full tree traverse  1st way
    const newli=document.createElement('li')
    newli.textContent="Mojo"   //full tree traverse 2nd way
    secondLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML='<li>typescript</li>' //3rd way

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
