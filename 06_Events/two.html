<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js learning</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // clearInterval
    // cleatTimeout
    const saySurya = function(){
        console.log("surya")
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best learning"
    }
    setTimeout(saySurya,2000) //2 second
    const changeMe = setTimeout(changeText,3000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("Stopped")
    })
</script>
</html>
